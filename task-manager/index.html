<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Task Manager</title>
</head>
<body>
    <header class="container">
        <h1>Task Manager</h1>
    </header>

    <form class="container" action="">
        <input type="text" name="" id="new-item">
        <input type="submit" value="+ Add Item">
    </form>

    <div class="container" id="items">
        <ul>
            <li class="item">Go Shopping <span><i class="fa-solid fa-trash-can"></i></span></li>
            <li class="item">Watch the latest episode of the Blacklist<span><i class="fa-solid fa-trash-can"></i></span></li>
            <li class="item">Surf the Internet<span><i class="fa-solid fa-trash-can"></i></span></li>
            <li class="item">Buy Tickets for the next UCL match<span><i class="fa-solid fa-trash-can"></i></span></li>
            <li class="item">Go Camping<span><i class="fa-solid fa-trash-can"></i></span></li>
            <li class="item">Go Swimming<span><i class="fa-solid fa-trash-can"></i></span></li>
        </ul>
    </div>
</body>
<script src="https://kit.fontawesome.com/695e1e952a.js" crossorigin="anonymous"></script>
</html>
